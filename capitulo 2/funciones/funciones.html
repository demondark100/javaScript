<main>
    <div class="teoria">
        <h1>funciones</h1>
        <p>iniciamos con pseudocodigo</p>

        <div class="code_content">
            <h2>pseudocodigo funcion:</h2>
            <code>
                <textarea readonly class="codificacion">
funcion nombre ( parametros ) { 
    hacer algo.
};
                </textarea>
            </code>
        </div>

        <div class="code_content">
            <h2>pseudocodigo funcion flecha:</h2>
            <code>
                <textarea readonly class="codificacion">
nombre = ( parametros ) => { 
    hacer algo.
};
                </textarea>
            </code>
        </div>

        <p>
            llamar a una funcion.
        </p>

        <div class="code_content">
            <code>
                <p>pseudocodigo llamar:</p>
                <textarea readonly class="codificacion">
nombre de la funcion( parametros );
                </textarea>
            </code>
        </div>

        <p>
            ahora con javaScript.
        </p>

        <div class="code_content">
            <h2>javaScript funcion: </h2>
            <code>
                <textarea readonly class="codificacion">
function sumar(a,b){ 
    console.log(a + b);
};
sumar(5,5);
//resultado:
//10
                </textarea>
            </code>
        </div>

        <div class="code_content">
            <h2>javaScript funcion flecha: </h2>
            <code>
                <textarea readonly class="codificacion">
const sumar=(a,b)=>{ 
    console.log(a + b);
};
sumar(10,3);
//resultado:
//13
                </textarea>
            </code>
        </div>
    </div>
