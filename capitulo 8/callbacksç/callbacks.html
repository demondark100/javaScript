    <div class="teoria">
        <h1>callbacks</h1>
        <div class="code_content">
            <p>callback 1</p>
            <code>
<textarea readonly class="codificacion">
function music(cb) { 
    cb("Devil eyes");
}
                    
function llamar(nombre){
    console.log(nombre)
}
music(llamar)
</textarea>
            </code>
        </div>

        <div class="code_content">
            <p>callback 2</p>
            <code>
<textarea readonly class="codificacion">
const music_2=(cb)=>{ 
    cb("Murder in my mind");
}
const llamar_2=(nombre)=>{
    console.log(nombre);
}
music_2(llamar_2)
</textarea>
            </code>
        </div>

        <p>
            podemos resumir un poco mas los callbacks.
        </p>

        <div class="code_content">
            <code>
<textarea readonly class="codificacion">

    nombre("hasta que pase el temblor");
} 
music(nombre=>console.log(nombre))
</textarea>
            </code>
            <p>todo resumido en menos lineas de codigo</p>
